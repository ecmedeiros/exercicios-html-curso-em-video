<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML</title>
  </head>
  <body>
    <h1>Imagens dinamicas</h1>
    <p>
      Tente abri essa páginas em vários dispositivos ou simplesmente aumete e
      diminua o tamanho da tela
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/Imagem-P.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/Imagem-M.png"
        type="image/png"
      />
      <img src="imagens/Imagem-G.png" alt="Imagen responsiva" />
    </picture>
  </body>
</html>
