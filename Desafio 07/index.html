<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper dependendo do tamanho da sua tela!</title>
  </head>
  <body>
    <h1>Wallpaper responsivo</h1>
    <p>
      Mude o tamanho da sua tela ou entre com outro dispotivo para ver a mudan√ßa
      no tamanho da imagem
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/wpp-P.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/wpp-M.png"
        type="image/png"
      />
      <img src="imagens/wpp-G.png" alt="Wallpaper responsivo" />
    </picture>
  </body>
</html>
